{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block content %}
    {{ users.profile.photo }}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                    {% if user.profile.photo %}
                <a href="{{ user.get_absolute_url }}">
                    <img src="{{ user.profile.photo.url }}">
                </a>
                    {% endif %}

                <div class="info">
                    <a href="{{ user.get_absolute_url }}" class="title">{{ user.get_full_name }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
