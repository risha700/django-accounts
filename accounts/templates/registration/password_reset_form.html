{% extends "accounts_base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="table ml-auto mr-auto">
        <h1 class="text-2xl font-semibold mb-2 text-left border-b-4">Enter your e-mail address to obtain a new password</h1>


        <form action="." method="post" >
            {% include "includes/_form.html" %}
            {% csrf_token %}

            <button type="submit" class="btn btn-outline rounded-full mt-3 block mr-auto ml-auto">Send Reset Link</button>
        </form>
    </div>

{% endblock %}
