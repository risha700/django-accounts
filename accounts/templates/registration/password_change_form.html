{% extends "accounts_base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <div class="flex mb-6">
        <h1 class="text-2xl font-semibold mb-2 text-left border-b-4">Change your password</h1>
    </div>
    <form action="." method="post">

        {% include "includes/_form.html" %}
        <button type="submit" class="btn btn-outline rounded-full mt-3 block mr-auto ml-auto">Apply</button>
        {% csrf_token %}
    </form>



{% endblock %}
